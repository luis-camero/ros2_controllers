test_mecanum_drive_controller:
  ros__parameters:

    reference_timeout: 0.1

    joint_names: ["front_left_wheel_joint", "back_left_wheel_joint", "back_right_wheel_joint", "front_right_wheel_joint"]

    reference_names: ["linear_x", "linear_y", "angular_z"]

    interface_name: velocity

    kinematics:
      base_frame_offset:
        x: 0.0
        y: 0.0
        theta: 0.0

      wheels_radius: 0.5

      wheels_k: 1.0

    base_frame_id: "base_link"

    odom_frame_id: "odom"

    enable_odom_tf: true

    use_realigned_roller_joints: false

    twist_covariance_diagonal: [0.0, 7.0, 14.0, 21.0, 28.0, 35.0]

    pose_covariance_diagonal: [0.0, 7.0, 14.0, 21.0, 28.0, 35.0]
